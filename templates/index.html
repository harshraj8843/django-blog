{% extends 'base.html' %}

{% block header %}
<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Django Blog</h1>
                    <span class="subheading">A simple blog website in Django</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block main %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for data in datas %}
                <div class="post-preview">
                    <a href="{% url 'blog_post' data.id %}">
                        <h2>{{data.title}}</h2>
                    </a>
                    <p class="post-meta">
                        Posted by <b>{{data.author}}</b> on {{data.date}}
                    </p>
                </div>
                <hr class="my-4" />
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
